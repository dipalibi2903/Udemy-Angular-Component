<div class="container">
  <app-cockpit (srvCreated)="onServerAdded($event)" (bluCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change Server</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy Server</button>
      <app-sever-element *ngFor="let serverElement of serverElements" 
      [srvElement]="serverElement"
      [name]="serverElement.name">
          <p #contentParaph>
            <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>
      </app-sever-element>
    </div>
  </div>
</div>
